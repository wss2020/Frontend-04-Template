规则二：同一行写的文字都是对齐的
规则三：一行写满了，就换到下一行
上面讲的它就是正常流。

正常流就是跟咱们平时书写文字的习惯是完全一致的，和排版方式是一致的，所以它叫
正常流 Normal Flow.
