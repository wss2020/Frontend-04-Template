<!--
语言按语法分析
   非形式语言：   中文、英文
   形式语言 （乔姆斯基谱系）：
       0型 无限制文法
       1型 上下文相关文法
       2型 上下文无关文法
       3型 正则文法
-->

<!--
参考名词：
乔姆斯基谱系：是计算机科学中刻画形式文法表达能力的一个分类谱系，是由诺姆·乔姆斯基于 1956 年提出的。它包括四个层次：
    0- 型文法（无限制文法或短语结构文法）包括所有的文法。
    1- 型文法（上下文相关文法）生成上下文相关语言。
    2- 型文法（上下文无关文法）生成上下文无关语言。
    3- 型文法（正规文法）生成正则语言。

-->
