<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="font-size: 50px;line-height: 100px;background-color: pink;">
    <!-- 占空间极小的元素 vertical-align 的值可为 text-top、middle、baseline、text-bottom -->
    <div style="vertical-align: text-top;overflow: visible;
                display: inline-block;width: 1px;height:1px;">
        <div style="width: 1000px;height: 1px;background: red"></div>
    </div>
    <div style="vertical-align: middle;overflow: visible;
                display: inline-block;width: 1px;height:1px;">
        <div style="width: 1000px;height: 1px;background: red"></div>
    </div>
    <div style="vertical-align: baseline;overflow: visible;
                display: inline-block;width: 1px;height:1px;">
        <div style="width: 1000px;height: 1px;background: red"></div>
    </div>
    <div style="vertical-align: text-bottom;overflow: visible;
                display: inline-block;width: 1px;height:1px;">
        <div style="width: 1000px;height: 1px;background: red"></div>
    </div>


    <span>Hello good 中文</span>
    <div style=" vertical-align: baseline;line-height: 70px;width: 100px;height: 70px;
                background-color: aqua;display: inline-block;">
    </div>
    <div style=" vertical-align: baseline;line-height: 70px;width: 100px;height: 70px;
                background-color: aqua;display: inline-block;">
        bg</br>
    </div>
    <div style=" vertical-align: baseline;line-height: 70px;width: 100px;height: 70px;
                background-color: aqua;display: inline-block;">
        b</br>cg
    </div>

    <!--  再复制一个 b c  -->
    <div style="
    vertical-align: text-bottom;
    line-height: 70px;width: 100px;height: 150px;
    background-color: aqua;display: inline-block;">
        b</br>c
    </div>

    <!--  再复制一个 b c  -->
    <div style="
    vertical-align: middle;
    line-height: 70px;width: 100px;height: 150px;
    background-color: aqua;display: inline-block;">
        b</br>c
    </div>

    <!--  再复制一个 b c  -->
    <div style="
    vertical-align: text-top;
    line-height: 70px;width: 100px;height: 150px;
    background-color: aqua;display: inline-block;">
        b</br>c
    </div>
</div>
</body>
</html>
