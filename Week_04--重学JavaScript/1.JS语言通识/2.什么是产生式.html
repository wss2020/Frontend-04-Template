<!--
产生式（BNF）
   用尖括号括起来的名称来表示语法结构名
   语法结构分成基础结构和需要用其他语法结构定义的复合结构
       基础结构 称 终结符
       复合结构 称 非终结符
   引号和中间的字符表示终结符
   可以有括号
   * 表示重复多次
   | 表示或
   + 表死至少一次
-->

<!--
产生式（BNF）
四则运算：
   1 + 2 * 3
终结符：
   Number
   + — * /
非终结符：
   MultiplicativeExpression
   AddtiveExpression


BNF
  <MultiplicativeExpression>::=
      <Number>
      |<MultiplicativeExpression><*><Number>
      |<MultiplicativeExpression></><Number>


// 定义一个加法表达式，
它等于一个乘法表达式的列表，那么这个BNF的定义它是可以递归的，
我们可以定义，
   它要么是一个单独的乘法表达式；
   要么是一个加法表达式 加上或者减去 一个乘法的表达式
  <AdditiveExpression>::=
      <MultiplicativeExpression>
      |<AdditiveExpression><+><MultiplicativeExpression>
      |<AdditiveExpression><-><MultiplicativeExpression>

注意： 这里把一个单独的Number ，也定义为了一种特殊的乘法的结构，这样
     我们定义加法的时候就比较简单，可以认为这个左右都是一个乘法结构。
     这个也是一个比较常用的使用 BNF 的小技巧。



1 + 2 * 3
理解：
   1 + 2 * 3 这样的一个连加法，
   它是由一个左边的1 和 右边的2x3的结果， 来组成的一个语法结构；
   2x3 就是它的一个字结构，
   2x3 里面又有左右的 number 和 中间的运算符 * .
-->


<!--
 练习：编写带括号的四则运算表达式
    答案：
    <BrakcetExpression>::=

    <AdditiveExpression>::=

    <MultiplicativeExpression>::=
      <BrakcetExpression>
      |<MultiplicativeExpression><*><BrakcetExpression>
      |<MultiplicativeExpression></><BrakcetExpression>
