组件和对象的区别？
    对象一般来说，它有三大要素，属性、方法 和 继承关系，基本上你可以通过这三者，去描述一
个对象，我们 JavaScript 里面，我们 JavaScript 里面普通对象，不是说那些函数对象，这些
乱七八糟的特殊的对象， 普通对象，它也是由属性 方法，但 JavaScript 里边，属性和方法是一
体的， 然后再加上继承关系，JavaScript 这边运行时，它默认采用的是原型继承，原型继承 ，那么
它就有一个继承关系。
    组件呢，它的里边包含的语义要素，更丰富一些，它除了 property ,还有 attribute ,
property 和 attribute 这两个东西，在英文里面还是有一个蛮大的区别，但是中文里面，通常
都会翻译成属性，在同时出现两者的场景，有时候我们的翻译，就会把 attribute 有的翻译成
特性，把 property 翻译成属性，这里下面会做一个详细的展开，这里先不多说。
    另外组件它是有 config , config 就是对组件的一种配置，一般来说我们说 config 就
是我们在构造函数里面，我们创建一个对象的时候，构造函数里面我们传个参数，这玩意就叫 config.
    同时它又有 state, state 就是随着人的操作，或者是一些方法的调用，组件 state 会
发生一些变化，这个就是组件的状态，当前状态，  它跟 config 会有相似的地方，可能甚至是
想通的，它跟属性 attribute 和 property， 它也有可能是相似或者是想通的，
    然后再有一个就是 event ，event 是组件往外去传递东西，事件机制大家其实已经很熟悉了，
我们的组件，只要是用来描述 UI 的东西，基本上它都是有这种，event 的需求的，
    然后组件，它有一个生命周期（Lifecycle），生命周期，一会再展开讲，
    最后就是非常重要的，组件的 Children ，其实 Children 不是 Children，Children
是树形结构的一个必要性，这是一个必要的条件，你没有 children ,组件就形不成树形结构，
形不成树形结构呢？ 那描述界面的能力，它就差很多，  比如说，我们原来就有一些拖拽的系统，
我们是可以在界面上一个一个的把组件拖过去的，但是因为它互相之间没有树形结构，所以这种
基于拖拽的 UI 流行的一段时间，大家发现简单应用非常好使，一旦复杂了，对界面的语义要求
高了，又要有一些自动排版的东西，  拖拽的形式，大家发现不够用。
    这个就是对象跟组件的一个区别，组件在对象的基本上，加了这个多语义的相关的概念，使得
组件变成一种，非常适合描述 UI 的一个概念。
