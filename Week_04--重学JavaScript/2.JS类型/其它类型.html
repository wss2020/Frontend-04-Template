<!--
Null & Undefined
    null
    undefined
    void 0;

    function f(){
        var undefined = 1;
        console.log(undefined);
    }

    function f(){
        var null = 1;
        console.log(null);
    }

Null 和 Undefined 都表示空值，不同的是
Null 表示有值但是是空，
Undefined 语义上就表示根本没有人去设过这个值，所以它就是没有定义；

注意：Null 是关键字，但是Undefined 不是关键字，是一个全局的变量。
Null 是关键字，不能赋值，赋值会报错，但是我们现在仍在可以函数里面，局部定义Undefined为true，
上面代码就是例子。

我们怎么样去表示 Undefined 是最安全的？
答：一般我们不用全局的变量，我们会用 void 0 来产生 Undefined ，因为void 运算符它是个关键字。
void 后面不管跟什么，它都会把后边的表达式的值，变成 Undefined 这个值，所以说咱们在语法上最简洁
的得到 Undefined 的值的方法，就是使用这个 void 关键字来进行一次运算，那么 void 0; void 1;
还有 void 一切，void true; void false;都可以随便，一般写 void 0;

-->
