
<!--
    我们来进行词法分析的最后一个步骤，处理属性，如果说只是为了演示浏览器的原理，那么其实处理属性这一步大家是可以忽略的，但是我觉得处理属性这个部分
还是展现了一些状态机的使用的技巧，也是展现了一些 HTML 解析的一些比较特有的地方，所以说我们还是把它加到咱们的状态机上了，那么第5步处理属性，我们的状
态已经不够用了，所以首先我们要把属性相关的状态给它补全，补全了之后，那么同样我们也要在里面加入我们自己的逻辑，再把属性挂到 starTag 上，那么好，我们
接下来来看代码，


-->

<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
        body div #myid{width: 100px;background-color: #ff5000}
        body div img{width: 30px;background-color: #ff1111;}
    </style>
</head>
<body>
<div>
   <img id="myid" />
   <img />
</div>
</body>
</html>
