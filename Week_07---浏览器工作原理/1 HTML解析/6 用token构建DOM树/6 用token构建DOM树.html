
<!--
    咱们刚才已经完成了使用状态机对 HTML 进行初步的解析，这个解析在咱们编译原理上面叫做词法分析，
    那么接下来其实就是 HTML 的语法分析了，HTML 这个语言它的语法分析是非常简单的，它不像咱们这种什么复杂的 JS 什么，还有各种不同层级
的结构，HTML 语法用一个栈就可以完成它的分析，当然了，在咱们 toy browser 这里用一个栈，不需要加任何特例就可以解决掉，如果说咱们要做
一个真正的浏览器，光用栈还是不行的，它还要加很多的特殊处理，比如说你标签没有好好写封闭 没有关系，那么HTML 全都给你包括，咱们 toy browser
就不用做的那么复杂，咱们不用对使用者那么友好，咱们对实现者友好就可以了，所以说咱们接下来就会开始学习如如何用我们已经准备好的 token 去构建一棵
DOM 树，在开始写代码之前，先给大家看一下，用栈去构建 DOM 树的一个原理，然后让大家感性的认识一下我们的代码，究竟要做什么样的一件事，


    栈跟树这两个数据结构是有一种天然的联系的，任何一个树的这样的一个截面，它的父元素可以视为一个栈，所以我们遍历树的过程也可以是理解为，一个
栈的这样的一个结构的过程，根据一个非常简单的规则，我们就可以用一个 stack 把这棵树构建出来。
-->
