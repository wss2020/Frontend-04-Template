    如果你所有的属性都写在了 style 里面，那么我们就不需要 CSS Computing 的过程了，但是咱们虽然是 toy browser ，但是还是

然后方便后续的渲染，接下来我们进入代码环节。
-->

<!--
环境准备
    npm install css

    咱们要想做 CSS Computing ，就需要对 CSS 进行语法和词法分析，这个过程，如果我们要完全自己手工来做的话，是需要较多的，
编译原理基础知识的，我认为这一部分编译原理的基础知识，并不是我们教学的重点，所以这里偷个懒，会用 npm 上的一个现成的包，这个
包名就叫 css , 其实它是一个 CSS parser ，CSS parser 帮助我们把 CSS 的代码变成 AST 抽象语法树这样的一个过程，这会
极大降低我们的工作量，所以所要做的就是根据这颗抽象语法树，来抽出各种 CSS 规则，并且把它们应用到我们的 HTML 元素上，所以说
CSS Computing 的整个过程，虽然是号称 CSS computing ，其实它是发生在 DOM 树构建的时候的
-->
