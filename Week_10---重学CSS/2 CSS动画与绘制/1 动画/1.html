    CSS控制表现，3类内容
    第 1 类是 控制元素的位置和尺寸的信息
    第 2 类是 控制绘制和最后实际看到的渲染的信息
    第 3 类是 交互与动画的信息



Animation
    @keyframes定义
    animation：使用

    @keyframes mykf{
        form{ background:red; }
        to{background:yellow;}
    }

    div{
        animation:mykf 5s infinite;
    }

Animation 分为两部分，第一部分是使用 keyframes 去定义动画的关键帧，
                    第二部分是使用 animation 属性去使用关键帧的部分

Animation 的属性
    animation-name  时间名称（ 也就是 @keyframes 的名称）
    animation-duration  动画的时长
    animation-timing-function 动画的时间曲线
    animation-delay 动画开始前的延迟
    animation-iteration-count  动画的播放次数
    animation-direction  动画的方向


keyframes 的定义
    @keyframes mykf{
        0%{top:0; transition:top ease}
        50%{top:30px; transition:top ease-in}
        75%{top:10px; transition:top ease-out}
        100%{top:0; transition:top linear}
    }

    有一个常用技巧，我们在这里定义 transition， 而不是使用 animation 的 timing-function ，
来让这个值发生改变，这个，它的每个两个关键帧之间，它的 timing-function 都
可以不用一样，不像我们的 animation 一旦你这样指定，那么它的整个 timing-function
就确定了，你就没有办法分段去指定了。

<!--
Transition
    transition 使用和Animation 差不多，但是它只需要一个 transition属性。

transition属性
    transition-property 要变换的属性；
    transition-duration 变换的时长；
    transition-timing-function 时间曲线；
    transition-delay 延迟。

重点看一下 timing-function
    timing-function 它其实来自于一个三次贝塞尔曲线，所有的timing-function 它都跟
三次贝塞尔曲线相关， 推荐网站： https://cubic-bezier.com/  三次三次贝塞尔曲线的一个
信息，进入网站，左边坐标，X轴表示时间，Y轴表示我们的进展， 横轴的时间是一个比例的时间，纵轴
的属性变化的进展，它也是一个比例的进展，所以它们两个都是一个 0～1 的区间，在这里，只要指定
粉色 和 绿色 两个控制点，就可以得到对应的一个动画曲线。
    比如说我们想让它在中间稍微的来回挪动一下，来图片上的曲线，自己做测试，最终到达终点的时间
是一样的，但是紫色的方块在变换的过程中，受我们的曲线的定义，它产生了一个中间的回弹的效果，这
就是我们去设置三次贝塞尔曲线的时候，可以达到的一些效果。
    我们也可以把回弹让它超出对应的范围，再弹回来。 看图片上的曲线，自己做测试。

看几个内置的曲线，
    ease 标准的缓动曲线，无数前辈摸索出来，是一种最自然的一种曲线的状态
    linear 是直线，相当于退化为一个一次曲线，这个我们是没有必要去使用
    ease-in   缓动启动，往往用于退出动画，就是你目前的屏幕上有一个元素，你想让它移动跳出屏幕，
这个时候，我们可以使用 ease-in，然后让它离开屏幕，离开屏幕之后，它是不是缓动咱们就不管了。
    ease-out  缓动停止， ease-out 正好相反，它是一个屏幕外的东西从远处飞来的感觉，我们比如说一个
出现的动画，我们可以考虑使用 ease-out 。

    从一般动画出现到静止，我们一般推荐大家使用 ease。
-->

    看图，这样图上一个小点，从 P0 到 P1 沿着一条直线去运动，那么这个时候，它有一个

没什么用。
    二次贝塞尔曲线，就是我们在 P0 到 P2 之间加一个控制点 P1，然后我们对P0 和 P1,
