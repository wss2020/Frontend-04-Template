<!--
选择器语法：
    简单选择器：
        *
        div svg|a
        #id
        [attr=value]
        :hover
        ::before

   第一类是 * ，通用选择器，可以选中任何的，它相当于没有选择器。
   第二类是 div ,它这种叫做 type selector ,类型选择器，也就是说它选择的是，我们
元素的 TagName 属性，TagName 其实大家常用都是我们直接去写 TagName 了，但是因为
HTML 是有命名空间的，HTML 的命名空间，它主要的有三个，一个是 HTML , 一个是 SVG，
一个是MathML,如果你想选择 SVG 里面的特定的元素，或者是MathML 里面特定的元素，你就
必须要用到单竖线， 单竖线是一个我们的命名空间分割符，在 HTML 里面，它的命名空间的分
隔符是冒号，CSS 选择器里就是单竖线，这两个东西只是在不同的语言里的不同的表达方式，
然后前面的 namespace ,还是要用 @namespace ,这个 at-rule 去声明一下，这两个
是配合使用的，它本身这个的应用，不是特别广泛，我们 CSS 的选择器里，应该是出于完备性
的考虑，加了这个东西，实际上 SVG 跟 HTML 重叠的元素名，也就是一个 a ，然后MathML
好像基本上跟HTML 是没有重叠的，所以这个选择器，其实大家就把类型选择器就直接记成，一个
简单的文本的字符串就可以了。
    第三类是以点开头的 class 选择器，这个也是最经典最古老的选择器之一，以点开头，
它会选中一个 class ,我们要注意这个是 class 它是可以用空白做分隔符，指定多个class
这个点 class 选择，只要匹配中其中一个的就可以了。
    第四类是 id 选择器，id 选择器可以用井号开头，选中一个id ,这个必须是严格匹配，
id 里面也可以加减号 什么这样的东西，我们的 CSS 里也同样允许你使用各种符号。
    第五类是 属性选择器，属性选择器其实它囊括了 class 属性选择器 和 id选择器，
attribute 它的完整的语法，就是 attr=value ,前半部分是 name ,后半部分是 value ,
这个等号还可以在前面加浪线，就表示像 class 一样，我们可以支持拿空格分隔的值的序列，
如果我们在前面加单竖线，那么就表示这个属性以这个值开头即可，所以属性选择器，还是比较
强大的，理论上我们是可以用属性选择器，来代替 class 选择器 和 id选择器的，如果你对
优先级没有特殊的要求。
    第六类是 伪类选择器，伪类选择器是以冒号开头的，以冒号开头的伪类，它主要是一些
元素的特殊的状态，这种跟 HTML 属性也没有关系，然后也跟我们写的 HTML 没有关系，
多半来自于交互， 或者说有一些伪类选择器，它是带函数的伪类选择器，而这些咱都是可以去，
使用伪类来解决的。
    第七类是伪元素选择器，伪元素选择器，一般是以双冒号开头，实际上你在书写的时候，
你以单冒号开头也算对，但是我们一般来说，比较提倡用双冒号开头这个写法，大家可以一眼
就看出来伪类，或者是伪元素，伪元素，它相对来说是选中一些原本不存在的元素，如果你不选，
可能这地方就不存在一个元素，如果你选了这个地方，可能就变多了一个元素，一会我们讲过
伪元素的时候，我们会详细的给大家进行讲解。
-->

<!--
    复合选择器
        <简单选择器> <简单选择器> <简单选择器>
        * 或者 div 必须写在最前面

    复杂选择器
        <复合选择器> <sp> <复合选择器>
        <复合选择器> ">" <复合选择器>
        <复合选择器> "~" <复合选择器>
        <复合选择器> "+" <复合选择器>
        <复合选择器> "||" <复合选择器>

   复合选择器,英文名叫 combined 其实是有复合或者是结合的，这样的一个意思，简单选择器
我们只要把它挨着写，它就变成了一个复合选择器，它的语义是我们选中的元素，必须同时match
几个简单选择器，它是一个与的关系，
    然后复合选择器它有一个要求，就是 * 或者 div 是必须写在最前面的，伪类伪元素是一定
要写在最后面，

    然后接下来，我们有这个复杂选择器，复合选择器中间用连接符 连接就可以变成复杂选择器，
复杂选择器是针对一个元素的结构，来进行选择的，
    复合选择器之间用空格分割，表示的是子孙选择器,当前元素必须得有空格，左边的这样的一个
父级节点，或者是祖先节点，它可以是父级，也可以是父级的父级，  空格的写法是从 CSS 非常
古老的版本，从 2.1 开始就支持的一种写法，这是 CSS 选择器最早，设计出来的一种复合的方式，
然后，觉得这个不够用，所以说后来又加上了几种，
    比如说 > 连接的，这种父子选择器，必须是它的直接上级直接父元素
    然后用 ～ + 连接的，我们可以针对它的邻接关系进行选择，
    然后是双竖线，双竖线是 Selector Level 4 才有的，当我们做表格的时候，
做 table 的时候，这个是表示可以选中某一个列。

    其实复杂选择器可以用逗号相连接，构成一个选择器列表，但是一般来说，我们不会
把逗号算进选择器里面，因为逗号相当于是两个选择器，逗号之间是或的关系。

-->
