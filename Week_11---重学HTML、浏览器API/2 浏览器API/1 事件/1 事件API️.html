<!--
    想要理解事件API，必须要先理解事件的对象模型，
    首先来看一下 addEventListener这个 API，在所有的节点上，我们都可以使用addEventListener API，
    第一个参数是事件的类型，就是比如说我们的 click 事件，比如说我们的 keyboard keydown  keyup, mousedown mouseup 这些，
都是有对应的事件的，
    第二个参数是一个 listener ，
    第三个参数是一个比较有讲究的一个参数，这个参数，它有两种形态，
        第一种它可以是true或者是 false, 这个时候它会改变事件的模式，它是捕获模式，还是冒泡模式；
        第二种是 options， 就允许你去传入更多的信息，它包含了三个部分，
            第一个是 capture,用它来控制是冒泡模式，还是捕获模式，
            第二个是 once 表示这个事件是不是只响应一次，
            第三个是 passive，表示这个事件是否是一个不会产生副作用的一个事件，就是你单纯的想要监听这个事件，当我们去用 onScroll
         这样的高频次，触发的事件的时候，我们传入passive参数，往往可以达到提升性能的这样的一个效果， 但是如果你想在事件发生的时候，
         阻止这个事件的某些默认行为的话，那么你一定要把 passive 写成 true，在我们的移动端的浏览器，它们默认把 passive 设置成了
         false，所以以提升性能，所以说如果你在移动端去监听事件，想要去阻止，比如说想阻止屏幕的滑动的这种效果的时候，那么你一定要加
         上第三个参数，而且用options型的第三个参数，把 passive 设置为 false，这样就可以阻止这个事件了。

    重点讲解一下capture， capture 是这里面最关键的一个机制，capture 呢，所谓事件的冒泡和捕获，跟你的监听是没有
关系的，它在任何一次事件触发的过程中，两个过程都会发生，不管你监不监听这个事件，所以说很多同学会有一个误解，如果我不加
这个 addEventListener， 是不是这个事件就没有了，是不是冒泡和捕获就不会发生了，不是的，冒泡和捕获的过程，就是浏览器
自己去处理事件的一套机制。
    任何一个事件，都有一个先捕获、后冒泡的过程，  为什么是先捕获？我们可以想一想，其实我们的手里的
鼠标，它并不能够提供我们到底点在哪个元素上，这样的一个信息， 真正点在哪个元素上，我们是要通过浏览器
把它计算出来的，所以一定有一个过程就是捕获过程，就是我们从外到内一层一层的去计算，到底这个事件，发生
在哪个元素上这样的一个过程，这个过程就叫捕获。
    冒泡呢，则是我们已经算出来点到了哪个元素，层层的向外去触发，然后让这个元素去响应这个事件的过程，
所以说冒泡的过程，其实更符合人类的直觉，那么我们如果不传第三个参数的情况下，那么默认我们得到的，应该
是一个冒泡的事件的监听，所以如果说，大家不想去深究这块的事情，大家都不传递第三个参数就好了，这是默认
行为，那么就是冒泡，我已经点到里边元素了，它一层一层的传给外面的元素，其实，浏览器整个的处理过程，并
不是这样的。
