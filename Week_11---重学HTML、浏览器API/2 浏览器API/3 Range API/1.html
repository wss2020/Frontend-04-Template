    咱们介绍节点 API 的时候，讲过咱们的 DOM 树上有了节点 API ，咱们可以对它进行任意的

但是我们有些情况下，是要操作半个节点，或者是操纵批量节点，这个时候就轮到我们的 Range API
登场的，Range API 它是比节点类的 node API ,更强大更细致，当然也更难用和难理解一些的

    在学习 Range API 之前，先看一个问题，

一个问题
    把一个元素所有的子元素逆序
    1       5
    2       4
    3       3
    4       2
    5       1

    这个问题，作者经常拿来做面试题的，现在仍然认为这个问题是一个，非常有启发性的一个问题，
这个问题是我们把一个元素的，所有的子元素逆序，也就是 12345 变成  54321 ，这个是一个我们
用各种不同层级的 API 都可以把它实现的，

    12345 如果我们用 node 节点操作，那么我们需要操作 4 次，进行4次插入操作，这里面还有
两个考点，
    第一个考点就是说，你知不知道 DOM 的 collection,它是一个 living collection
就是你操作的时候，你一操作你取出来的 childNode ,它的取出来的这个值，这个集合它会跟着变化；
    还有一个考点，就是你知不知道这个元素的这些子元素，它在 insert 的时候，是不需要先把它从原来
的位置挪掉的，因为 DOM 树的性质，你进行 insert 操作的时候，如果它已经在 DOM 树上了，或者
是在另一颗 DOM 树上这都无所谓，它一定会把它先 remove 下来，然后再把它 append 到新的树上
的。
    知道这两个考点，这道题我们就可以得到一个基础分，但是这道题其实有一个隐藏的答案，就是使用
Range API 进行高效的 DOM 操作，最终，我们就可以完成一个完美的答案。
