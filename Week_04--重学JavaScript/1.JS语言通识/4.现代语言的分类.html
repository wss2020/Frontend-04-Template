有时候我们要去拿一个纯粹的数据，或者是存储一个纯粹的数据的，这个时候我们可选的，有像 JSON、HTML、XAML、SQL、CSS，
这种其实它都是有一定的，数据描述的性质的这样的语言，那么它本身是没有办法进行编程的，所以说我们把它称为数据描述语言。
另外就是编程语言，编程语言包括咱们大家比较熟悉的 C、C++、Java、C#、Python、Ruby、Perl，当然了，也有JavaSCript
