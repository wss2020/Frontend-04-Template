<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .cell {
        display: inline-block;
        line-height: 7px;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: middle;
    }

    #container {
        width: 701px;
    }
</style>


<div id="container"></div>

<button onclick="localStorage['map'] = JSON.stringify(map)">
    save
</button>


<script>
    class Sorted {
        constructor(data, compare) {
            this.data = data.slice();
            this.compare = compare || ((a, b) => a - b);
        }

        take() {
            if (!this.data.length)
                return;
            let min = this.data[0];
            let minIndex = 0;

            for (let i = 1; i < this.data.length; i++) {
                if (this.compare(this.data[i], min) < 0) {
                    min = this.data[i];
                    minIndex = i;
                }
            }

            this.data[minIndex] = this.data[this.data.length - 1];
            this.data.pop();
            return min;
        }

        give(v) {
            this.data.push(v);
        }

        get length(){
            return this.data.length;
        }

    }


    let map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0);
    let container = document.getElementById("container");
    for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            if (map[100 * y + x] == 1)
                cell.style.backgroundColor = "black";
            cell.addEventListener("mousemove", () => {
                if (mousedown) {
                    if (clear) {
                        cell.style.backgroundColor = "";
                        map[100 * y + x] = 0;
                    } else {
                        cell.style.backgroundColor = "black";
                        map[100 * y + x] = 1;
                    }
                }
            });
            container.appendChild(cell);
        }
    }

    let mousedown = false;
    let clear = false;
    document.addEventListener("mousedown", e => {
        mousedown = true;
        clear = (e.which === 3)
    });
    document.addEventListener("mouseup", () => mousedown = false);
    document.addEventListener("contextmenu", e => e.preventDefault());

    function sleep(t) {
        return new Promise(function (resolve) {
            setTimeout(resolve, t);
        })
    }

    async function findPath(map, start, end) {
        let queue = new Sorted([start],(a,b)=> distance(a)- distance(b) );

        let table = Object.create(map);

        async function insert(x, y, pre) {
            if (x < 0 || x >= 100 || y < 0 || y >=100)
                return;

            // 如果我们想找到最短的路径，因为有些点，它是可以被一开始找到，一开始它被标为了可达，但这个时候的前驱的点，并不一定是最好的一个前驱的点。
            // 那么在这个位置的逻辑，有可能要发生一些变化，
            // 那么在这个位置写入的逻辑，也有可能发生一些变化，
            // 那么奥妙就在一写一读，这两个东西上面。这个部分就留给大家自己去探索了。
            if (table[y * 100 + x])
                return;

            await sleep(30);
            container.children[y * 100 + x].style.backgroundColor = "lightgreen";
            table[y * 100 + x] = pre;
            queue.give([x, y]);
        }

        function distance(point){
            return ( point[0] - end[0] ) ** 2 + (point[0] - end[1])  ** 2;
        }

        while (queue.length) {
            let [x, y] = queue.take();
            // console.log(x, y);
            if (x === end[0] && y === end[1]) {

                let path = [];
                while (x != start[0] || y != start[1]) {
                    path.push(map[y * 100 + x]);
                    [x, y] = table[y * 100 + x];
                    await sleep(30);
                    // console.log(x,y);
                    container.children[y * 100 + x].style.backgroundColor = "purple";
                }

                return path;
            }

            await insert(x - 1, y, [x, y]);
            await insert(x, y - 1, [x, y]);
            await insert(x + 1, y, [x, y]);
            await insert(x, y + 1, [x, y]);

            await insert(x - 1, y - 1, [x, y]);
            await insert(x + 1, y - 1, [x, y]);
            await insert(x - 1, y + 1, [x, y]);
            await insert(x + 1, y + 1, [x, y]);

        }
        return null;
    }



    findPath(map,[0,0],[50,50]);



</script>


</body>
</html>
