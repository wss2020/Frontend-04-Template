浏览器工作原理之  HTTP解析

ISO-OSI 七层网络模型
    应用
    表示   =>      HTTP   require("http")
    会话

    传输   =>      TCP    require("net")

    网络   =>      Internet

    数据链路
    物理层   =>    4G/5G/Wi-Fi

首先要先了解一下，咱们的各种网络层的一些基础知识，
咱们要了解一下，咱们平时所用的网络的各层是怎么样组成的，科班出身的同学一般都会学过
计算机网络这门课，这里面有一个非常重要的 ISO-OSI ，七层网络模型，它分别是
物理层、数据链路层、网络层、传输层、会话层、表示层 和 应用层。
这个七层结构，大家记起来还是比较费劲的，咱们可以稍微的简化一下，把它们都换成咱们的平时
经常会接触到的概念；
   这个物理层和数据链路成，其实就是咱们俗称的 4G/5G 或者是 WiFi ,它这两层主要完成
的目标是对数据的一个准确的传输，它的传输，它都是点对点的传输，也就是说必须要这两个东西
有一个直接的连接，它才能够进行传输。
    在往上就是非常著名的网络层，在网络层当今流行的协议就是咱们的 Internet 了，所谓
的因特网，所以有的时候，咱们讲上网，其它它包含了两层意思，一层是咱们网页所在的应用层的
协议，这个网叫外网，在它底层负责数据传输的东西叫做 Internet ，所以咱们平时说上网就不
会特别的区分它们，其实 Web 它的全称叫做 World Wide Web ,它的正式的中文翻译叫万维网，
而底层的 Internet 它其实叫做因特网，还有一个网络的类型就是公司内网，这个叫 Intranet,
咱们不去纠结这个东西。
