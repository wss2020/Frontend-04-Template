<!--
CSS总体结构
    @charset
    @import
    rules
        @media
        @page
        rule

    CSS 2.1 规定，CSS 的总体结构就是 @charset、@import ，然后后面是这种可重复的规则，它们几个可以
出现多个，而且对顺序没有要求，@media、@page、rule， 所以说从这个角度去看，我们的 CSS 其实大家可以有
一个明确的印象，因为我们平时写，都是在 rule 这块比较多，我们大部分都在写普通的 CSS 规则，有少数同学可能
会用过这个 media 、page、import , charset 基本上大家也不会太去用，因为我们CSS 一般来说，我们的公司
都会给这个 CSS 指定一个跟 我们的 HTML 一致 ，这样的一个 encoding 的模式，关于 charset 的知识，咱们
在讲解 js 的时候，也给大家讲了不少，所以说一般来说，我们也不需要在 CSS 里面去声明自己的 charset ，另外
一般我们会选择 UTF-8 ,或者是其他的 ASCll 兼容的编码方式，在我们在 CSS 代码里面，我们会通过 encoding
转义的方式，去把所有的字符，都变成 ASCll 字符集里面的内容，因为大部分字符集，它都能兼容 ASCll 字符集，所
以CSS 大概就会是这样，我们有了一个这样的总体结构，但是这是 2.1 的总体结构，所以说我们还要去做一些研究工作，
去找到所有的 at-rule ,因为底下的 rule ,它肯定在新版本里会有变化，但是它总体上面，除了这些 at-rule 和
普通rule ,它其实已经不会加新的结构了，所以说我们完全可以，
    首先找到所有的 CSS3 里面的 at-rule ,然后我们在研究一下 CSS3 里面的 rule ,这就是我们 CSS 的一个
总体结构了。
-->
