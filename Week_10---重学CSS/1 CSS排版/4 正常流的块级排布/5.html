<!--
    讲一下正常流里面的一个现象，叫做 margin 折叠，我们在 BFC 里面讲过，我们的元素
是顺次从上往下排的，但是顺次从上往下排的时候，其实还是会受它的盒模型去影响的。
    有这样一种现象，当我们有这样的一个元素，一个 BFC 里面，它是从上往下的，然后我们有
这样的一个元素，它有margin ,我们又来了一个元素它又有margin ,那么，这个时候，它应该
是怎么排呢？它并不是把两个 margin 的空白去都留出来，把它们两个相加，而是会让它们两个
去发生一个堆叠的现象，最后堆叠出来的高度，是跟最大的 margin 的高度相等的，这个现象就
叫做 Margin Collapse ,也叫留白的折叠现象，或者说叫边距折叠这样的一个现象，Margin
Collapse 这个事情，其实也是一个排版里面的要求，因为在我们的排版中，你任何一个这样的
元素，它产生的盒模型里面，它的所谓的 margin ,只是要求周围有这么多的空白，而不会说要
求说，我一定要跟别的的边距，有这么大的空白，所以你只要周围的留白的空间够了，那么它就是
一个合理的排版方式，所以说我们如果说继承了印刷行业，古老的印刷行业的这种排版的体系的话，、
你会发现 Margin Collapse 是一个非常自然的思路，
    我们要注意，Margin Collapse 只会发生在 BFC 里面，它不会发生在 IFC 或者是其
他的，比如说 像我们的 flex ,像 grid ，它们都没有 Margin Collapse 这样的现象，
只有 BFC 里有只有正常流里有，发生边距折叠。

    实际看代码，会发现，两个 div 间的距离是 20px,而不是 40px,它并没有把 margin
相加，这个现象就叫做 Margin Collapse （边距折叠）。
    其实我们单看 float 和 单看边距折叠，它们都不太难，我们单看 BFC 也不太难，但是
如果这三个现象叠加到一起，基本上就是我们的古代前端的最大的难题。
    也就是大家平时在 面试题遇到的关于 BFC 的问题，就是这三个现象叠加在一起。
-->
<style>
    div{
        width: 100px;height:100px;background-color: aqua;margin: 20px;
    }
</style>

<div></div>
<div></div>
