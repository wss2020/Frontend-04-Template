在 TCP 层传输数据的概念是流，所谓的流大家都知道，有水流，有物流，这个流它是一个这种没有明显的分割单位的这样的一种东西，所以说咱们TCP 的数据传输

使用的，而每一个软件都会去从网卡去拿数据，具体哪一个数据是分配给哪一个软件的呢？这个就需要用到端口的概念，一个计算机的网卡是根据端口，把接到的数据
包分给各个应用的，然后对应到 node 里面，它所依赖的库就是 require('net') 包，而 TCP 它的传输的概念就是一个一个的数据包的概念，每一个数据包它

地址就唯一的标识了，连入 Internet 的每一个设备，所以咱们的 IP 包一定是以 IP 地址来寻找自己要传输到哪里的，对应 IP 协议的一些底层库，在 node
