<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 如果我们去取它的 computed 属性，可以看到他是不断变化的 -->
<style>
    @keyframes mykf {
        from {background: red;}
        to {background: yellow;}
    }
    div {
        width: 100px;height: 100px;
        animation: mykf 5s infinite;
    }
</style>
<div></div>

</body>
</html>
