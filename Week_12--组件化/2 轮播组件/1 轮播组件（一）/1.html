    render(){
        this.root = document.createElement("div");
        for(let record of this.attributes.src){
            let child = document.createElement("img");
            child.src = record;
            this.root.appendChild(child);
        }
        return this.root;
    }
我们把 this.root 的内容给它存下来，然后我们用一个 for 循环，我们创建一个 child ,我们创建img 好了，
