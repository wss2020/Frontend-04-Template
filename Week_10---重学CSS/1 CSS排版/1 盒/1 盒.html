<!--
小练习
    源代码          语义            表现

    标签            元素            盒
    Tag          Element          Box

   HTML 代码中可以书写开始 标签 ， 结束 标签 ，和自封闭 标签。
   一对起止 标签 ， 表示一个 元素 。
   DOM树中存储的是 元素 和其它类型的节点（Node）。
   CSS 选择器选中的是 元素 。
   CSS 选择器选中的 元素 ，在排版时可能产生多个 盒 。
   排版和渲染的基本单位是 盒 。

   注意：元素是节点的一种。
    比如说我们的文本节点是节点，并不是元素。
    又比如说我们的注释节点，它也是节点，它也不是元素。
 当然了，还有像 CDATA 节点，还有一些像是 processing-instruction
    还有我们的 DTD 这些东西，它都是会存进 DOM 树里面，但是它并不是元素，
 所以我们这里 DOM 树中存储的这个位置，我们应该是写元素。
    当然了，其实在一些同学的理解中，DOM 树中存储的主要是元素，这也没错，
 其他的节点，相对来说都没那么重要。

    CSS 选择器选中的是元素，其实这个地方，还可以加一个或，我们上一节课刚刚讲过的，
 CSS 选择器，选中的是元素，或者伪元素，当然了这个地方就没有给大家，再去把它写得这
 么详细了，但是我这地方讲到了，大家心里有这个概念就可以，CSS 选择器选中的元素，在
 排版时可能产生多个盒，这个地方也是大家需要注意的一个概念，CSS 选择器选中的元素，
 它不一定是跟盒一一对应关系， 它有可能是一对多的关系，但是有盒一般来说，必定是有
 对应的元素的，不可能无中生有，产生一个元素，即使是号称是无中生有的伪元素，它也是
 依附于一个选中的元素产生的，
    然后是排版和渲染的基本单位是盒。

    我们在 toy browser 中的排版和渲染，都是直接拿元素当盒去用的，但是这是一个很
 粗糙的做法，在实际上我们很多元素，它都会产生多个盒，比如说 inline 的元素，它就会
 因为分行而产生多个盒，而又比如说带有伪元素，被伪元素选择器选中的这些元素，它也会生
 成多个盒，所以我们进行排版和渲染的基本单位，它都是盒。
-->

盒模型
    盒模型就是我们去排版的时候，所用的基本单位，这个盒它其实不光是像我们在toy browser
那样，它有一个宽一个高对吧，多好算是吧，其实它还挺复杂的，首先它是一个多层的结构，最
里面的这一层叫做 content，就是它的内容，
    在 content 和 border 之间，有一圈空白，这一圈叫做 padding ,我们有的时候，
会把它翻译成内边距，
    在 border 的外边，又有一圈空白叫做 margin ,有的时候我们会把它翻译成外边距，
    它为什么会有 padding 和 margin ,其实大家看也可以看出来，padding 主要影响
的是盒内的排版，而 margin 呢，主要影响的是盒本身的排版，这个 padding 它决定了里
边可排布的 content 的区域的大小，然后这个 margin 它决定了，我们的盒周围至少要存
在的空白区域的大小。
    我们的盒模型里面，它的 width 它的宽度，也是有价值的，它有可能会被 box-sizing
属性去设置，最常见的两个值，一个叫 content-box ,一个叫 border-box ,
    content-box 的意思就是，我们设置的 width 属性，它只包含它 content 内容，
所以这个时候，我们这个盒它所排版占用的区块，就是content-box 的尺寸，加上它的
padding ，再加上它的 border ，再加上它的 margin ,但是这个不太符合，我们人类的
一般认知，在咱们来看，border 和 margin 这个宽度，都应该在盒里，
    所以后来就打了个补丁，有一个box-sizing:border-box;这个 border-box 它的
宽度就包含了 padding 和 border 的尺寸，所以在我们下面，用黄的括号，给大家标出来
了 content-box 和 border-box ,它所占据的空间和范围，这就是我们的盒模型了。
    其实主要的盒模型影响的属性，就是 margin padding border box-sizing ,
这几个属性，它会影响我们的盒模型的尺寸，也最终影响我们拿着这个盒去进行排版，计算出来
的它所占据的范围。
