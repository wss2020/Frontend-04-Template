    作者想在很多同学的眼里，浏览器 API 就等于是 DOM API，其实不是这样的，DOM API
约等于它是 HTML 语言的一个对象化，所以你会发现 DOM API 它基本上跟 HTML 的能力，是
非常对等的，比如说咱们的 HTML 里面，它有几种节点类型，咱们DOM 树里面，它就有对应的 element
的子类 或者是 node的子类， 所以说 DOM 它是对 HTML 所描述的文档的一个抽象，
    那么咱们学的语言里面还有 CSS，对 CSS 文档的一个抽象，那么就是咱们的 CSSOM。
-->
