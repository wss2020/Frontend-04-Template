码去设置，第三个是用 JS 代码去改变，第 4 个是由你最终的终端用户，他的输入去改变。
    property ，它是不能够被 markup 这个标签，这种静态的声明语言去设置的，他可以被 JS
设置，也可以被 JS 去改变， 那么用户输入是不是改变 property ，大部分情况下，property
是不应该由用户输入去改变的，  少数情况下，它可能来自于你的业务逻辑，那么它有可能会接受用户
输入的改变，
    attribute， 它是由 markup 去设置 ，JS 去设置，JS 去改变，都是可以的，然后用户的
输入，不一定会改变它，跟 property 类似，大部分的情况下，用户输入，也是不会去改变它。
    state ，它有一个很大的特点就是说，它只能从组件的内部去改变，它不会从组件的外部去改变，
如果你想要设计一个东西，是从组件外部去改变组件，比如说我是写组件的人，你是用组件的人，你想
去改我的 state，一般来说，我不会给你提供这种能力，这样的话我的 state 就失控了，我不知道
你的代码什么时候改我的 state ，所以说有的时候，我的 state 的一致性保证不了，但是我作为
一个组件的设计者和实践者，我一定要保证用户输入，是能够改我的 state ，比如说 用户点了一个
tab ,那么哪个 tab 被激活了，这个时候，我一般是通过 state 去控制，
    config， 它是一个一次性的结果，他只有在我的组件构造的时候会触发，那么它能够一次性的
被传进来，它是不可更改的，这个是它跟以上几个 property  attribute  state 最大的一个
区别，看这个，因为这种不可更改性，所以说我们通常会把 config 留给全局，然后其他的一些东西，
我们可能用什么 attribute 等这样的东西去用，所以我们会把 config 作为一个，比如说你每个
