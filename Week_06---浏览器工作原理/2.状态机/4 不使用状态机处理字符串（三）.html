<!--
接下来问题还有继续升级，我们就可以看到，使用状态机和不使用状态机的代码的算法的性能上和
代码的组织的方便程度上的差别了。

在一个字符串中，找到字符 "abcdef"
    要求：不能用正则表达式
-->

<!-- 非状态机版本 -->
<script>
    function match(string){
        let foundA = false;
        let foundB = false;
        let foundC = false;
        let foundD = false;
        let foundE = false;
        for(let c of string){
            if(c == "a")
                foundA = true;
            else if(foundA && c == "b")
                return true;
            else if(foundB && c == "c")
                return true;
            else if(foundC && c == "d")
                return true;
            else if(foundD && c == "e")
                return true;
            else if(foundE && c == "f")
                return true;
            else
                foundA = false;
                foundB = false;
                foundC = false;
                foundD = false;
                foundE = false;
        }
        return false;
    }
    console.log(  match("I acbm groot")   );
</script>
