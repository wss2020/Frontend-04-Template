    其实我们的 API，主要来自于4 个标准化组织，第一个就是 khronos,它是一个大家
不太熟悉的一个组织，因为这个组织，它其实是在计算机图形和视频方面，非常的有权威性
的一个组织，它的加入的成员跟 W3C 是高度重合，khronos 组织最著名的作品，就是
OpenGL 标准，那 WebGL 标准也是由 khronos 组织去做的标准化，
    然后 ECMA 就不用多说了，大家熟悉的 JavaScript，在 ECMA 以 ECMAScript
作为名字，在这边做了标准化，
    然后是 WHATWG ，它其实是一段时间，从 W3C 分裂出去的这样的一个子组织，所以
说它的标准，跟 W3C 的很多标准，是会有一些重合，两边现在也是一个，高度协作的这样
的状态，WHATWG 的标准是作者比较喜欢的一种形式，因为它的标准是 living standard
的，它没有 W3C 那样明确的版本和工作流程，它就总是一个最新版在那里放着，
    然后 W3C制定了一些，其他的这样的一个标准，HTML 基本上可以理解为，它基本上是
把 WHATWG 的标准做一个 snapshot，超过来作为 W3C 的版本，W3C 也有一些比如说
webaudio，这样的 web animation 的标准，是在 W3C 去进行标准化的，另外 W3C
有 CG WG IG 等 group 的区分， CG 叫 Community Group 它是一种社区工作组，
WG 就是 Working Group ，实际上去做这个标准的小组，其实还有一种叫做 IG ，IG 就
更不正式一些，它叫兴趣组，   大部分的标准由是 Working Group 产生的，比如说
大家说 CSSWG ，CSS 工作组，然后 SVG 工作组，这都是 W3C 比较重要的工作组，然后
还有一些社区组，他们也会产出一些标准， IG 兴趣组，他们也会产生一些具有标准性质的
约束文件，
    那么无论如何，W3C 也是咱们主要的标准的产地，这里需要注意，一个是 CG 它产生
