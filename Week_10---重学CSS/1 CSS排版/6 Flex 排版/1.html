<!--
Flex  排版逻辑
    第一步：收集盒进行
    第二步：计算盒在主轴方向的排布
    第三步：计算盒在交叉轴方向的排布

    因为flex 是可以去调整排布的方向的，所以我们不会用正常的，所谓 top left bottom right ,这样的一个体系去描述，
而是用主轴和交叉轴去描述，做一个抽象。


分行：
    1) 根据主轴尺寸，把元素分进行
    2）若设置了 no-wrap,则强行分配进第一行
    分行的逻辑，是根据主轴的尺寸，我们把元素分进 行里面，假如我们来了一个元素，我们让它跟行剩余的空间去比较，如果说这个已经满了，
我们就把它创建一个新行，把它放到下一行。  再放一个元素，没有满，就放到这一行，前一个元素后面，   再放一个元素，发现它超出了行的
宽度，所以说我们就把它挪到下一行。
    注意一点，如果设置了 no-wrap ,我们就要强行分配进第 1 行里面去，等到我们下一步的时候，计算主轴的时候，我们再去处理这些溢
出的部分。   正常情况下，如果是可以 wrap 的话，那么 Flex 就是永远会把这个元素往下一行去分，而不会让它超出行宽。



计算主轴方向
    1）找出所有 Flex 元素
    2）把主轴方向的剩余尺寸按比例分配给这些元素
    3）若剩余空间为负数，所有 flex 元素为0，等比压缩剩余元素
    Flex 的 layout 最主要的就是说，它有一个flex 元素的一个概念，所有的 flex元素，也就是 flex的盒，在这个位置他们两个是等同的概念，
那么所有的这些带 flex 的元素，那么它都有一个不固定的宽度，所以如果这一行有剩余空间的话，那么我们就会让所有的这些 Flex 盒填满剩余的空间，
    因为 flex 属性，它是有比例的，它有一个 flex 的属性，flex 为1 呢，那么就分一份， flex 为2 呢，分两份。 所以比如说，我们这一行
有两个 Flex 元素，一个 Flex 值为1， 一个 Flex值为2。  那么剩了 300px,那么就是 Flex 为 1 的分100px, Flex 为 2 的分200px,按
比分配。  如果剩余空间为负数，所有的这些带 Flex 的，我们都给它置为0，然后我们把剩下的这些等比压缩就可以了。


计算交叉轴方向
    1）根据每一行中最大元素尺寸计算行高
    2）根据行高、flex-align 和 item-align, 确定元素具体位置
    交叉轴方向的计算是根据每一行的最大元素计算行高，其实这个 flex 的行，它模型比较简单，所以它的行高一定是最大的元素的高度，所以我们算出
行高了以后，我们可以根据行高 和 flex-align 和 item-align ，  flex-align 是每个元素上面的属性，item-align 是外边的容器上的属性。
然后我们就可以确定，所有元素的具体的位置了。 它有 stretch start end middle 这样的一些，这种排布的规则，然后这样我们就知道，所有的交叉
轴方向，所有的元素的位置和尺寸了。 这样我们就完成了整个的 FLex 的计算，
