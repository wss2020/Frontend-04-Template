正常流的块级排布

float 于 clear
    第一个就是 float 与 clear 机制，浮动元素严格来说，已经脱离了正常流，但是它是一个依附于正常流
去定义的，这样的一类元素的排布方式，
    float 的基本规则，可以视为，我们先把这个元素，排到页面的某个特定的位置，当它是正常流里的元素，
然后如果它上面有 float ，我们就朝着这个方向去挤一下，比如说我们有个 float:left , 那它就会往左
这样去挤一下，挤完了之后，我们就会发现，文字原来已经排好的文字，其实它位置已经不对了，所以说我们会
根据，float 的元素占据的区域，我们去调整行盒的位置，因为其实计算位置的时候，这个时候我们还没有去
计算每一个文字具体的位置，所以说理论上讲，我们这个地方这个文字，也是不需要重排的，这个只是说我们会
把行盒的宽度，根据float 产生的占据的宽度，来进行调整。
    float 一个显著的特征就是，它会影响我们生成的这些行盒的尺寸。
    当一个 float 的元素出现了以后，它不止影响自己所在的这一行，凡是它的高度所
