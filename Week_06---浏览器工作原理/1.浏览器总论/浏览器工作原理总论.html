这里我们给大家安排的是我们一起用 JS 代码基本 Node.js 的环境去实现一个玩具浏览器，我把它叫做 Toy-Browser, 那么在后续的课程中，我带领大家从0开始
一步一步的做出一个玩具浏览器来。


URL => HTTP =>
    HTML => parse =>
        DOM => css computing =>
            DOM with CSS => layout =>
                DOM with position => render =>
                    Bitmap


首先带大家了解一些 HTTP 的基础知识，首先浏览器它是由以下 5 个步骤完成的整体的渲染；
当我们在打开浏览器想要去浏览一个网页的时候，我们手敲是一个 URL ,而我们最后用眼睛看到的
是一张图片，有的同学说了，我看到的不是图片，这是网页上面有图片有文字，但是其实在我们的
计算机里面，最后显示在屏幕上的它一定是一个图片的形式，用咱们的计算机的术语讲叫做 Bitmap,
只有这个东西最后传给我们的显卡驱动设备，它才能转换成我们人眼可识别的光信号，所以咱们的
浏览器所有的目标，就是从一个 URL，最后得到一张 Bitmap ，这个过程是一个浏览器的基础的
渲染流程，当然了，咱们的浏览器，我们把它叫做 Toy-Browser ,咱们就只实现这个基础的渲染
流程，实际上真正的浏览器还是要复杂得多，不但要求画出来，有些东西他还得能互动，对性能又有
要求，一个现代浏览器还包含了很多功能性的东西，比如说收藏、历史，这些东西都是需要花时间和
精力去实现的，咱们要做 Toy-Browser ，其实是为了帮助大家去理解浏览器的工作原理，所以咱
们就不去做这些细枝末节的功能了，如果有的同学将来听了这个课，对此非常有兴趣，那可以往这个
方向发展发展，针对咱们的前端，咱们只要能完成从 URL 到 Bitmap 的渲染就可以了；
   URL 部分，首先我们是会经过一个 HTTP 请求 和 解析HTTP 回应的这样的的一个过程,
   把这个 URL 里面包含的 HTML 给取出来，然后对文本的 HTML 我们会进行 parse，这个
就是一个一般的文本分析或者说是编译的一个初级的技术，我们把HTML 变成大家所熟悉的Dom 树，
   有了这颗 Dom 树以后，这个时候它是一颗光秃秃的 Dom 树，上面除了 HTML 本身包含的信息，
什么都没有，所以我们的下一个步骤就需要进行 CSS computing ，对这个 Dom 树上对应着
哪些 CSS 规格，哪些 CSS 规则会发生叠加，会发生覆盖，把最终的结果给它计算出来，这就是
所谓的 CSS computing ,计算完了之后，我们就得到了一颗带 CSS 属性的 Dom 树，其实咱们用
严格的话来讲，这个叫做带样式的 Dom , CSS 它的全称叫做级联样式表，级联样式表是不可能待在
Dom 树上的，但是咱们为了方便大家理解，就这样说 Dom with CSS ，
   然后我们有了 CSS 属性，我们就可以进行 layout 了，有的翻译成布局，有的翻译成排版，不
论如何呢，我们是通过这样的一个 layout 步骤，最终把这颗 Dom 树上面的所有元素产生的盒的位
置给它计算出来，这里咱们同样也是为了方便大家的理解，把概念进行了简化，其实获得位置的它不是
Dom 元素本身，而是 CSS 最后生成的核，咱们在 Toy-Browser 里也就不纠结那么多了，咱们仍然
把它看作每一个 Dom 就生成一个盒，所以咱们叫 Dom with position ，
   有了 Dom with position ，咱们就可以进行最后一步叫做渲染，英文叫做 render, 通过这
个render 我们就可以把 Dom 树，该有背景图的有背景图，该有背景色的有背景色，最后把它画到一
张图片上，然后我们就可以通过操作系统和硬件驱动提供的这些 API 接口，最终把它展示给大家了，
所以说咱们的 Toy-Browser ,其实就是起到了这样的一个作用，我们从一个 URL 最终得到一个
Bitmap ,这就是咱们整个浏览器的一张完整的架构图。
